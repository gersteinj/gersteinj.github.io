# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com


theme_settings:
  # Meta
  title:    Robots In Heels
  avatar:   assets/img/gen/avatar.jpg
  favicon:  assets/favicon.ico
  gravatar: # email md5 hash
  description: Jackie Gerstein's website

  # Header and footer text
  header_text:  <p>Always use the right tool for the job.</p><p>The right tool is always a hammer.</p><p>Anything can be a hammer</p>
  header_text_feature_image: assets/img/gen/header.jpg
  footer_text: Powered by <a href="https://jekyllrb.com/">Jekyll</a> with <a href="https://github.com/sylhare/Type-on-Strap">Type on Strap.</a> Header photo by <a href="https://unsplash.com/@mr_sherez">Adam Sherez</a> on <a href="https://unsplash.com/">Unsplash</a>

  # Icons
  rss: false
  email_address:  "gersteinj@gmail.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  gitlab:
  github: "gersteinj"
  google_plus:
  instagram:
  linkedin:  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: "RobotsInHeels"
  wordpress:
  youtube:
  
  # Scripts/features
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  katex: true # Enable if using math markup
  portfolio: false
  search: true
  tags: true

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next_post: "Next post"
  str_previous_post: "Previous post"
  str_next_page: "Next"
  str_previous_page: "Prev"
  str_continue_reading: "Continue reading"
  str_javascript_required_disqus: "Please enable JavaScript to view comments."

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: false

# Pagination
paginate: 5
paginate_path: "blog/page:num"

# Portfolio
collections:
  portfolio:
    output: true
    permalink: /:collection/:name

# Build settings
markdown: kramdown
highligher: rouge
sass:
  sass_dir: _sass
  style: :compressed
theme: type-on-strap
plugins: [jekyll-feed, jekyll-paginate, jekyll-seo-tag]
exclude: ["Gemfile", "Gemfile.lock", "type-on-strap.gemspec", "*.gem", "LICENSE", "README.md", "screenshot.png"]

